services:
  frontend:
    build:
      context: ./taskManagerWEB
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://business-logic:8080
        VITE_AUTH_URL: http://auth-service:8081
    container_name: frontend
    ports:
      - "83:83"
    depends_on:
      - business-logic
      - auth-service
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:83/"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth-service:
    build:
      context: ./authApp
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      SPRING_APPLICATION_NAME: auth-service
      SERVER_PORT: 8081
      APP_FRONTEND_URL: http://localhost:83
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-db:5432/auth-db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - auth-db
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  business-logic:
    build:
      context: ./businessLogic
      dockerfile: Dockerfile
    container_name: business-logic
    environment:
      SPRING_APPLICATION_NAME: business-logic
      SERVER_PORT: 8080
      AUTH_SERVICE_URL: http://auth-service:8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://business-logic-db:5432/business-logic-db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - business-logic-db
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: ${DB_NAME:-auth-db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      #  - ./V1__Initial_schema_auth.sql:/docker-entrypoint-initdb.d/init.sql
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  business-logic-db:
    image: postgres:15-alpine
    container_name: business-logic-db
    environment:
      POSTGRES_DB: ${DB_NAME:-business-logic-db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      #  - ./V1__Initial_schema_logic.sql:/docker-entrypoint-initdb.d/init.sql
      - business_logic_db_data:/var/lib/postgresql/data
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  auth_db_data:
  business_logic_db_data:

networks:
  monitoring:
    name: monitoring
    driver: bridge
